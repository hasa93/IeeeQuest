<html>
	<head>
		<link rel='import' href='../polymer/polymer.html'>
		<link rel='import' href='../iron-form/iron-form.html'>
		<link rel='import' href='../paper-button/paper-button.html'>
		<link rel='import' href='../paper-card/paper-card.html'>
	
	</head>

	<body>

		<dom-module id="ripple-card">

			<style>
				paper-ripple{
					color: #ffd;							
				}

				.card{
					position: relative;
					height: 100%;
					width: 100%;					
				}

				#ripple-label{
					position: relative;
					font-size: 16vmin;
					color: #fff;
					padding-top: 2vh;
					padding-bottom: 2vh;
					text-align: center;
				}

				#ripple-sub{
					position: relative;
					text-align: center;
					font-size: 5vmin;
					color: #fff;					
				}

				input{
					display: none;
				}

			</style>

			<template>
				<form id="uploader" method="post" enctype="multipart/form-data" action="/api/image/process">
					<input type="file" id="file" name="dream">
					<input type="submit" id="submitter" name="submit">
				</form>

				<div class='card' onclick='handleFiles()'>
					<div id='ripple-label'>{{title}}</div>
					<div id='ripple-sub'>{{subtitle}}</div>
					<paper-ripple circle></paper-ripple>				
				</div>
			</template>

		</dom-module>

		<script>	

			Polymer({
				is: 'ripple-card',
				properties: {
					title: String,
					subtitle: String
				}
			});
		</script>

	</body>

</html>
